<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <img src="assets/icon/money-SA2.jpeg" alt="" width="50" height="50">
      </ion-col>
    </ion-row>
    <ion-title><ion-icon name="barcode"></ion-icon>commission</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row >
    <ion-col>Date</ion-col>
    <ion-col>Type</ion-col>
    <ion-col>Montant</ion-col>
    <ion-col>Frais</ion-col>
  </ion-row>
  <ion-row *ngFor="let transaction of transactions; index as i">
    <ion-col>{{ transaction.dateDepot | date : "dd.MM.y" }}</ion-col>
    <ion-col>{{ transaction.type }}</ion-col>
    <ion-col>{{ transaction.montant }}</ion-col>
    <ion-col>{{ transaction.frais }}</ion-col>
  </ion-row>

</ion-content>
